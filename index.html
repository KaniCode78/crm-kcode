<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Básico</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <!-- Firebase SDKs -->
    <script defer src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
    <!-- Tu archivo JS -->
    <script defer src="/assets/app.js"></script>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form id="login-form">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p id="error-message"></p>
</body>
</html>
